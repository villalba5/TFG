    <a-scene environment="preset: yavapai" renderer="antialias: true">
        <a-entity islands="databox: ../../../assets/json/file1.json; positioning: much; num:10" position="0 0 -20">

        <a-entity islands="databox: ../../../assets/json/file1.json; positioning: much; num:10" position="0 0 20">
