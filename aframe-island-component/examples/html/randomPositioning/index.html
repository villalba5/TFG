<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Island Component - Basic</title>
    <meta name="description" content="Basic example for Island component."></meta>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="../../../index.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest" renderer="antialias: true">
        <a-entity islands="databox: ../../../assets/json/file1.json; ">
        </a-entity>
        
        <a-entity camera look-controls position="0 10 20"></a-entity>
    </a-scene>
  </body>
 </html>
