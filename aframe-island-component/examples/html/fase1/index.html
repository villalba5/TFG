<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="../../../index.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true" cursor="rayOrigin:mouse">

      <a-sky color="grey"></a-sky>
      <a-light type="point" intensity="1" position="-2 10 10">
      </a-light>

      <a-entity newisland="width: 2; height: 2; isfirst: 1">

          <a-entity newisland="width: 2; height: 2">

      </a-entity>
        <a-entity movement-controls="fly: true" position="0 0 5">
        <a-entity camera position="0 1.6 0"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity oculus-go-controls x-button-listener></a-entity>
      </a-entity>
 
    </a-scene>

    

  </body>
</html>
